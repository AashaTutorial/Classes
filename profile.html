<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - Aasha Tutorial</title>
    <style>
        /* Theme Variables */
        :root {
            /* Light Theme (Default: Warm Brown & Cream) */
            --bg-color-light: #FDF8F5; /* Very light cream/off-white */
            --text-color-light: #5A4A3C; /* Medium dark warm brown */
            --accent-color-light: #A0522D; /* Sienna/Terracotta - a warm, inviting brown */
            --card-bg-light: #FFFFFF; /* Pure White */
            --header-footer-bg-light: #8B4513; /* SaddleBrown - a rich, classic brown */
            --border-color-light: #D2B48C; /* Tan - a light, muted brown */
            --login-btn-bg-light: #007bff; /* Blue for login button */
            --login-btn-text-light: white; /* White text for login button */
        }

        [data-theme="dark"] {
            /* Dark Theme (Deep Brown & Light Cream) */
            --bg-color-dark: #2C2621; /* Very dark brown/charcoal with a brown tint */
            --text-color-dark: #F5EFEA; /* Light cream/off-white for readability */
            --accent-color-dark: #E6B88A; /* Light Gold/Tan - contrasting warm tone */
            --card-bg-dark: #3A342E; /* Slightly lighter dark brown for cards */
            --header-footer-bg-dark: #2C2621; /* Same as background for seamless dark look */
            --border-color-dark: #5C524A; /* Medium dark brown */
            --login-btn-bg-dark: #007bff; /* Blue for login button */
            --login-btn-text-dark: white; /* White text for login button */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color-light); /* Light background */
            color: var(--text-color-light);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        [data-theme="dark"] body {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        .container {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--card-bg-light);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        [data-theme="dark"] .container {
            background-color: var(--card-bg-dark);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        h2 {
            color: var(--accent-color-light); /* Green */
            border-bottom: 2px solid var(--accent-color-light);
            padding-bottom: 10px;
            margin-bottom: 20px;
            transition: color 0.3s ease, border-color 0.3s ease;
        }
        [data-theme="dark"] h2 {
            color: var(--accent-color-dark);
            border-bottom-color: var(--accent-color-dark);
        }

        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--text-color-light);
            transition: color 0.3s ease;
        }
        [data-theme="dark"] .form-group label {
            color: var(--text-color-dark);
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="number"],
        .form-group input[type="file"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid var(--border-color-light);
            border-radius: 4px;
            box-sizing: border-box;
            background-color: var(--card-bg-light);
            color: var(--text-color-light);
            transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
        }
        [data-theme="dark"] .form-group input[type="text"],
        [data-theme="dark"] .form-group input[type="date"],
        [data-theme="dark"] .form-group input[type="number"],
        [data-theme="dark"] .form-group input[type="file"] {
            background-color: var(--card-bg-dark);
            border-color: var(--border-color-dark);
            color: var(--text-color-dark);
        }

        .form-group input[type="file"] {
            padding: 5px; /* Adjust padding for file input */
        }

        .button-group {
            display: flex; /* Use flexbox */
            justify-content: space-between; /* Space out buttons */
            gap: 10px; /* Space between buttons */
            margin-top: 20px;
            flex-wrap: wrap; /* Allow wrapping on very small screens if needed */
        }

        .button-group button {
            background-color: var(--login-btn-bg-light);
            color: var(--login-btn-text-light);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            flex-grow: 1; /* Allow buttons to grow and fill space */
            min-width: 140px; /* Ensure a minimum width for buttons */
            transition: background-color 0.3s ease;
        }
        .button-group button:hover {
            opacity: 0.9;
        }
        [data-theme="dark"] .button-group button {
            background-color: var(--login-btn-bg-dark);
            color: var(--login-btn-text-dark);
        }

        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
            text-align: center;
        }
        #message.success {
            background-color: #d4edda;
            color: #155724;
        }
        #message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        #message.info { /* Added for 'Saving profile...' message */
            background-color: #cfe2ff;
            color: #052c65;
        }

        #currentPhotoPreview {
            max-width: 150px;
            max-height: 150px;
            border: 1px solid #ccc;
            margin-top: 10px;
            display: none; /* Hidden by default */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
</head>
<body>
    <div class="container">
        <h2>Complete Your Profile</h2>
        <form id="profileForm">
            <div class="form-group">
                <label for="studentName">Student Name (Full Name):</label>
                <input type="text" id="studentName" required disabled>
            </div>
            <div class="form-group">
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" required disabled>
            </div>
            <div class="form-group">
                <label for="std">Standard:</label>
                <input type="text" id="std" placeholder="e.g., 10th Standard" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-group">
                <label for="mob">Mobile Number:</label>
                <input type="text" id="mob" placeholder="e.g., 9876543210" required>
            </div>
            <div class="form-group">
                <label for="school">School Name:</label>
                <input type="text" id="school" placeholder="e.g., XYZ High School" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="e.g., 123 Main St, City" required>
            </div>
            <div class="form-group">
                <label for="photo">Student Photo:</label>
                <input type="file" id="photo" accept="image/*">
                <p style="font-size: 0.8em; color: gray; margin-top: 5px;">Upload a clear photo (PNG, JPG, JPEG). Leave blank to remove existing photo.</p>
                <img id="currentPhotoPreview" src="#" alt="Current Photo" style="max-width: 100px; max-height: 100px; margin-top: 10px; display: none;">
            </div>

            <div class="button-group">
                <button type="submit">Save Profile</button>
                <button type="button" onclick="window.location.href='record.html'">Back to Record</button>
            </div>

            <div id="message"></div>
        </form>
    </div>

    <script>
        // Appwrite Client Initialization
        const client = new Appwrite.Client();
        client
            .setEndpoint('https://nyc.cloud.appwrite.io/v1') // Your API Endpoint
            .setProject('685cb0a90017cc71f99e'); // Your Project ID

        const databases = new Appwrite.Databases(client);
        const storage = new Appwrite.Storage(client);
        const Query = Appwrite.Query;
        const ID = Appwrite.ID; // For generating unique IDs for files

        const DATABASE_ID = '685d0c85000aa071581a'; // Your Database ID
        const COLLECTION_ID = '68838ce2003da61468e0'; // Your Collection ID
        const BUCKET_ID = '685dee56002dac3412a7'; // Your Bucket ID - Ensure this matches your Appwrite setup

        // Function to apply theme (copied from index.html for consistency)
        function applyTheme(theme) {
            const body = document.body;
            if (theme === 'dark') {
                body.setAttribute('data-theme', 'dark');
            } else {
                body.removeAttribute('data-theme');
            }
            // Theme preference is usually loaded once on index/record and persists.
            // No need to save theme here, as this page doesn't have a theme toggle.
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // Load saved theme on initial page load
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                applyTheme(savedTheme);
            } else {
                applyTheme('light'); // Default to light theme if no saved theme
            }

            const loggedInStudentId = sessionStorage.getItem('loggedInStudentId');
            const loggedInStudentName = sessionStorage.getItem('loggedInStudentName');
            const profileForm = document.getElementById('profileForm');
            const studentNameInput = document.getElementById('studentName');
            const studentIdInput = document.getElementById('studentId');
            const photoInput = document.getElementById('photo'); // Get reference to photo file input
            const currentPhotoPreview = document.getElementById('currentPhotoPreview');

            // Form field references
            const stdField = document.getElementById('std');
            const dobField = document.getElementById('dob');
            const mobField = document.getElementById('mob');
            const schoolField = document.getElementById('school');
            const addressField = document.getElementById('address');


            if (!loggedInStudentId || !loggedInStudentName) {
                alert('Please log in to complete your profile.');
                window.location.href = 'login.html';
                return;
            }

            studentNameInput.value = loggedInStudentName;
            studentIdInput.value = loggedInStudentId;

            let studentDocumentId = null;
            let currentPhotoFileId = null; // To store the existing photo ID

            try {
                const response = await databases.listDocuments(
                    DATABASE_ID,
                    COLLECTION_ID,
                    [
                        Query.equal('id', loggedInStudentId),
                        Query.limit(1)
                    ]
                );

                if (response.documents.length > 0) {
                    const studentData = response.documents[0];
                    studentDocumentId = studentData.$id;

                    // Populate form fields with existing data
                    stdField.value = studentData.std || '';
                    dobField.value = studentData.dob || ''; // Assumes YYYY-MM-DD format from Appwrite or empty
                    mobField.value = studentData.mob || '';
                    schoolField.value = studentData.school || '';
                    addressField.value = studentData.add || ''; // 'add' from Appwrite attribute

                    // Display current photo if available and valid
                    if (studentData.photoId) { // Simplified check as per your request
                        currentPhotoFileId = studentData.photoId;
                        // Use getFilePreview for displaying images
                        const fileUrl = storage.getFilePreview(BUCKET_ID, currentPhotoFileId);
                        currentPhotoPreview.src = fileUrl;
                        currentPhotoPreview.style.display = 'block';
                    } else {
                        currentPhotoPreview.src = ''; // Clear src if no photo
                        currentPhotoPreview.style.display = 'none'; // Hide preview
                    }
                }
            } catch (error) {
                console.error("Error fetching existing profile data:", error);
                displayMessage('Failed to load existing profile data. Some fields might be empty.', 'error');
            }

            profileForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Retrieve all field values (excluding joinDate, fees, disFees)
                const std = stdField.value;
                const dob = dobField.value;
                const mob = mobField.value;
                const school = schoolField.value;
                const address = addressField.value;
                const photoFile = photoInput.files[0];

                // Simple validation for required fields (excluding joinDate, fees, disFees)
                if (!std || !dob || !mob || !school || !address) {
                    displayMessage('Please fill in all required fields (Standard, DOB, Mobile, School, Address).', 'error');
                    return;
                }

                displayMessage('Saving profile...', 'info');

                let photoIdToSave = currentPhotoFileId; // Assume existing photo unless new one is uploaded

                try {
                    if (photoFile) {
                        // If a new photo is uploaded, delete old one first if it exists
                        if (currentPhotoFileId) {
                            try {
                                await storage.deleteFile(BUCKET_ID, currentPhotoFileId);
                                console.log("Old photo deleted successfully.");
                            } catch (deleteError) {
                                console.warn("Could not delete old photo (might not exist or permission issue):", deleteError);
                            }
                        }

                        // Upload new photo
                        const uploadedFile = await storage.createFile(
                            BUCKET_ID,
                            ID.unique(), // Generate unique ID for the new file
                            photoFile
                        );
                        photoIdToSave = uploadedFile.$id;
                    } else if (currentPhotoFileId && photoInput.value === '') {
                        // If photo input is cleared and there was an existing photo
                        try {
                            await storage.deleteFile(BUCKET_ID, currentPhotoFileId);
                            console.log("Existing photo removed successfully from storage.");
                        } catch (deleteError) {
                            console.warn("Could not delete existing photo on clear (might not exist or permission issue):", deleteError);
                        }
                        photoIdToSave = null; // Set photo ID to null for the document
                    }
                    // If no new photo and no existing photo, photoIdToSave remains null

                    const dataToUpdate = {
                        std: std,
                        dob: dob,
                        mob: mob,
                        school: school,
                        add: address, // 'add' in Appwrite corresponds to 'address' here
                        photoId: photoIdToSave // Save the new photo ID, or null if no photo
                    };

                    // If studentDocumentId is not yet set (should be from initial fetch, but as a fallback)
                    if (!studentDocumentId) {
                        const response = await databases.listDocuments(
                            DATABASE_ID,
                            COLLECTION_ID,
                            [
                                Query.equal('id', loggedInStudentId),
                                Query.limit(1)
                            ]
                        );
                        if (response.documents.length > 0) {
                            studentDocumentId = response.documents[0].$id;
                        } else {
                            displayMessage('Could not find existing record to update. Please contact support.', 'error');
                            return;
                        }
                    }

                    await databases.updateDocument(
                        DATABASE_ID,
                        COLLECTION_ID,
                        studentDocumentId,
                        dataToUpdate
                    );

                    displayMessage('Profile updated successfully!', 'success');
                    // Update currentPhotoFileId after successful save
                    currentPhotoFileId = photoIdToSave;
                    setTimeout(() => {
                        window.location.href = 'record.html';
                    }, 2000);

                } catch (error) {
                    console.error("Error updating profile:", error);
                    displayMessage('Failed to update profile. Please try again.', 'error');
                }
            });
        });

        function displayMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = ''; // Clear existing classes
            messageDiv.classList.add(type);
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
