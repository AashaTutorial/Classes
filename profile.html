<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - Aasha Tutorial</title>
    <style>
        /* Theme Variables */
        :root {
            /* Light Theme (Default: Warm Brown & Cream) */
            --bg-color-light: #FDF8F5; /* Very light cream/off-white */
            --text-color-light: #5A4A3C; /* Medium dark warm brown */
            --accent-color-light: #A0522D; /* Sienna/Terracotta - a warm, inviting brown */
            --card-bg-light: #FFFFFF; /* Pure White */
            --header-footer-bg-light: #8B4513; /* SaddleBrown - a rich, classic brown */
            --border-color-light: #D2B48C; /* Tan - a light, muted brown */
            --login-btn-bg-light: #007bff; /* Blue for login button */
            --login-btn-text-light: white; /* White text for login button */
        }

        [data-theme="dark"] {
            /* Dark Theme (Deep Brown & Light Cream) */
            --bg-color-dark: #2C2621; /* Very dark brown/charcoal with a brown tint */
            --text-color-dark: #F5EFEA; /* Light cream/off-white for readability */
            --accent-color-dark: #E6B88A; /* Light Gold/Tan - contrasting warm tone */
            --card-bg-dark: #3A342E; /* Slightly lighter dark brown for cards */
            --header-footer-bg-dark: #2C2621; /* Same as background for seamless dark look */
            --border-color-dark: #5C524A; /* Medium dark brown */
            --login-btn-bg-dark: #007bff; /* Blue for login button */
            --login-btn-text-dark: white; /* White text for login button */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        [data-theme="dark"] body {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        .container {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--card-bg-light);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        [data-theme="dark"] .container {
            background-color: var(--card-bg-dark);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        h2 {
            color: var(--accent-color-light);
            border-bottom: 2px solid var(--accent-color-light);
            padding-bottom: 10px;
            margin-bottom: 20px;
            transition: color 0.3s ease, border-color 0.3s ease;
        }
        [data-theme="dark"] h2 {
            color: var(--accent-color-dark);
            border-bottom-color: var(--accent-color-dark);
        }

        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--text-color-light);
            transition: color 0.3s ease;
        }
        [data-theme="dark"] .form-group label {
            color: var(--text-color-dark);
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="number"],
        .form-group textarea {
            width: calc(100% - 22px); /* Account for padding and border */
            padding: 10px;
            border: 1px solid var(--border-color-light);
            border-radius: 4px;
            font-size: 1em;
            background-color: var(--card-bg-light);
            color: var(--text-color-light);
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }
        [data-theme="dark"] .form-group input[type="text"],
        [data-theme="dark"] .form-group input[type="date"],
        [data-theme="dark"] .form-group input[type="number"],
        [data-theme="dark"] .form-group textarea {
            background-color: var(--card-bg-dark);
            border-color: var(--border-color-dark);
            color: var(--text-color-dark);
        }

        .form-group input[type="file"] {
            padding-top: 5px;
            color: var(--text-color-light); /* Ensure file input text is visible */
        }
        [data-theme="dark"] .form-group input[type="file"] {
             color: var(--text-color-dark);
        }

        .form-group input:disabled {
            background-color: #e9e9e9;
            cursor: not-allowed;
            color: #888;
        }
        [data-theme="dark"] .form-group input:disabled {
            background-color: #444;
            color: #aaa;
        }

        .profile-btn {
            background-color: var(--login-btn-bg-light);
            color: var(--login-btn-text-light);
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }
        [data-theme="dark"] .profile-btn {
            background-color: var(--login-btn-bg-dark);
            color: var(--login-btn-text-dark);
        }
        .profile-btn:hover {
            opacity: 0.9;
        }

        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        [data-theme="dark"] #message.success {
            background-color: #2e4a30;
            color: #a7e7b6;
            border-color: #426e47;
        }
        #message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        [data-theme="dark"] #message.error {
            background-color: #5c2c2f;
            color: #e9a3a7;
            border-color: #7c3b3f;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
</head>
<body>
    <div class="container">
        <h2>Complete Your Profile</h2>
        <div id="loading-spinner" style="text-align: center; padding: 20px; display: none;">
            <p>Loading profile data...</p>
        </div>
        <form id="profileForm" style="display: none;">
            <div class="form-group">
                <label for="studentName">Name:</label>
                <input type="text" id="studentName" disabled>
            </div>
            <div class="form-group">
                <label for="studentStd">Standard:</label>
                <input type="text" id="studentStd" placeholder="e.g., 5th, 10th" required>
            </div>
            <div class="form-group">
                <label for="studentDob">Date of Birth:</label>
                <input type="date" id="studentDob" required>
            </div>
            <div class="form-group">
                <label for="studentMob">Mobile Number:</label>
                <input type="text" id="studentMob" placeholder="e.g., 9876543210" pattern="[0-9]{10}" title="Please enter a 10 digit mobile number" required>
            </div>
            <div class="form-group">
                <label for="studentSchool">School Name:</label>
                <input type="text" id="studentSchool" placeholder="e.g., ABC Public School" required>
            </div>
            <div class="form-group">
                <label for="studentAddress">Address:</label>
                <textarea id="studentAddress" rows="3" placeholder="Enter your full address" required></textarea>
            </div>
            <div class="form-group">
                <label for="studentPhotoUpload">Student Photo:</label>
                <input type="file" id="studentPhotoUpload" accept="image/*">
                <small>Upload your latest passport size photo.</small>
            </div>
            <button type="submit" class="profile-btn">Save Profile</button>
            <button type="button" class="profile-btn" onclick="window.location.href='record.html'">Back to Record</button>
            <div id="message"></div>
        </form>
    </div>

    <script>
        // Appwrite Client Initialization - UPDATED
        const client = new Appwrite.Client();
        client
            .setEndpoint('https://nyc.cloud.appwrite.io/v1') // Your API Endpoint
            .setProject('685cb0a90017cc71f99e'); // Your Project ID

        const databases = new Appwrite.Databases(client); // Use Appwrite.Databases
        const storage = new Appwrite.Storage(client); // Use Appwrite.Storage
        const ID = Appwrite.ID; // Access ID directly from Appwrite object
        const Query = Appwrite.Query; // Access Query directly from Appwrite object

        const DATABASE_ID = '685d0c85000aa071581a'; // Your Database ID
        const COLLECTION_ID = '68838ce2003da61468e0'; // Your Collection ID
        const BUCKET_ID = '685dee56002dac3412a7'; // Your Bucket ID

        let studentDocumentId = null;

        // Function to apply theme
        function applyTheme(theme) {
            const body = document.body;
            if (theme === 'dark') {
                body.setAttribute('data-theme', 'dark');
            } else {
                body.removeAttribute('data-theme'); // Remove data-theme for default (light)
            }
            localStorage.setItem('theme', theme); // Save preference
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // Load saved theme on initial page load
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                applyTheme(savedTheme);
            } else {
                applyTheme('light'); // Default to light theme if no saved theme
            }

            const loggedInStudentId = sessionStorage.getItem('loggedInStudentId');
            const loggedInStudentName = sessionStorage.getItem('loggedInStudentName');
            const loadingSpinner = document.getElementById('loading-spinner');
            const profileForm = document.getElementById('profileForm');
            const studentNameInput = document.getElementById('studentName');
            const messageDiv = document.getElementById('message');

            if (!loggedInStudentId) {
                alert('Please log in to complete your profile.');
                window.location.href = 'login.html';
                return;
            }

            studentNameInput.value = loggedInStudentName || '';

            loadingSpinner.style.display = 'block';

            try {
                const response = await databases.listDocuments(
                    DATABASE_ID,
                    COLLECTION_ID,
                    [
                        Query.equal('id', loggedInStudentId),
                        Query.limit(1)
                    ]
                );

                if (response.documents.length > 0) {
                    const studentData = response.documents[0];
                    studentDocumentId = studentData.$id;

                    document.getElementById('studentStd').value = studentData.std || '';
                    document.getElementById('studentDob').value = studentData.dob || '';
                    document.getElementById('studentMob').value = studentData.mob || '';
                    document.getElementById('studentSchool').value = studentData.school || '';
                    document.getElementById('studentAddress').value = studentData.add || '';
                } else {
                    displayMessage('Student record not found for pre-fill.', 'error');
                }
            } catch (error) {
                console.error("Error fetching existing profile data:", error);
                displayMessage('Failed to load existing profile data.', 'error');
            } finally {
                loadingSpinner.style.display = 'none';
                profileForm.style.display = 'block';
            }
        });

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const loggedInStudentId = sessionStorage.getItem('loggedInStudentId');
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';

            if (!loggedInStudentId) {
                displayMessage('Student ID not found. Please log in again.', 'error');
                return;
            }

            const studentStd = document.getElementById('studentStd').value.trim();
            const studentDob = document.getElementById('studentDob').value.trim();
            const studentMob = document.getElementById('studentMob').value.trim();
            const studentSchool = document.getElementById('studentSchool').value.trim();
            const studentAddress = document.getElementById('studentAddress').value.trim();
            const studentPhotoFile = document.getElementById('studentPhotoUpload').files[0];

            if (!studentStd || !studentDob || !studentMob || !studentSchool || !studentAddress) {
                displayMessage('Please fill in all required profile fields.', 'error');
                return;
            }

            let photoId = null;

            try {
                if (studentPhotoFile) {
                    displayMessage('Uploading photo...', 'info');
                    const uploadedFile = await storage.createFile(
                        BUCKET_ID,
                        ID.unique(),
                        studentPhotoFile
                    );
                    photoId = uploadedFile.$id;
                    displayMessage('Photo uploaded successfully.', 'success');
                }

                const dataToUpdate = {
                    std: studentStd,
                    dob: studentDob,
                    mob: parseFloat(studentMob),
                    school: studentSchool,
                    add: studentAddress,
                };

                if (photoId) {
                    dataToUpdate.photoId = photoId;
                }

                if (!studentDocumentId) {
                    const response = await databases.listDocuments(
                        DATABASE_ID,
                        COLLECTION_ID,
                        [
                            Query.equal('id', loggedInStudentId),
                            Query.limit(1)
                        ]
                    );
                    if (response.documents.length > 0) {
                        studentDocumentId = response.documents[0].$id;
                    } else {
                        displayMessage('Could not find existing record to update. Please contact support.', 'error');
                        return;
                    }
                }

                await databases.updateDocument(
                    DATABASE_ID,
                    COLLECTION_ID,
                    studentDocumentId,
                    dataToUpdate
                );

                displayMessage('Profile updated successfully!', 'success');
                setTimeout(() => {
                    window.location.href = 'record.html';
                }, 2000);

            } catch (error) {
                console.error("Error updating profile:", error);
                displayMessage('Failed to update profile. Please try again.', 'error');
            }
        });

        function displayMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = '';
            messageDiv.classList.add(type);
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
