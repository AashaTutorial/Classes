<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Aasha Tutorial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5; /* Light grey background */
            color: #333;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #4CAF50; /* Green title */
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }
        .login-btn {
            background-color: #4CAF50; /* Green button */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .login-btn:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        #error-message {
            color: red;
            margin-top: 15px;
            font-size: 0.9em;
        }

        /* Dark Theme Adaptation */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a; /* Dark background */
                color: #e0e0e0;
            }
            .login-container {
                background-color: #2c2c2c; /* Darker card background */
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            }
            h2 {
                color: #81c784; /* Lighter green for dark theme */
            }
            label {
                color: #ccc;
            }
            input[type="text"] {
                background-color: #3a3a3a;
                border-color: #555;
                color: #e0e0e0;
            }
            .login-btn {
                background-color: #4CAF50; /* Green button */
            }
            .login-btn:hover {
                background-color: #388e3c; /* Darker green on hover */
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
</head>
<body>
    <div class="login-container">
        <h2>Student Login</h2>
        <div class="form-group">
            <label for="studentName">Full Name:</label>
            <input type="text" id="studentName" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" placeholder="Enter your unique ID" required>
        </div>
        <button id="loginBtn" class="login-btn">Login</button>
        <p id="error-message"></p>
    </div>

    <script>
        // Appwrite Client Initialization - UPDATED
        const client = new Appwrite.Client();
        client
            .setEndpoint('https://nyc.cloud.appwrite.io/v1') // Your API Endpoint
            .setProject('685cb0a90017cc71f99e'); // Your Project ID

        const databases = new Appwrite.Databases(client); // Use Appwrite.Databases
        const Query = Appwrite.Query; // Access Query directly from Appwrite object

        const DATABASE_ID = '685d0c85000aa071581a'; // Your Database ID
        const COLLECTION_ID = '68838ce2003da61468e0'; // Your Collection ID

        document.getElementById('loginBtn').addEventListener('click', async () => {
            const studentName = document.getElementById('studentName').value.trim();
            const studentId = document.getElementById('studentId').value.trim();
            const errorMessage = document.getElementById('error-message');

            errorMessage.textContent = ''; // Clear previous errors

            if (!studentName || !studentId) {
                errorMessage.textContent = 'Please enter both full name and student ID.';
                return;
            }

            try {
                // Query Appwrite for a document matching both name and id
                const response = await databases.listDocuments(
                    DATABASE_ID,
                    COLLECTION_ID,
                    [
                        Query.equal('id', studentId),
                        Query.equal('name', studentName),
                        Query.limit(1) // Expecting only one match
                    ]
                );

                if (response.documents.length > 0) {
                    // Login successful
                    const studentData = response.documents[0];
                    // Store student ID in session storage for access on record.html and profile.html
                    sessionStorage.setItem('loggedInStudentId', studentId);
                    sessionStorage.setItem('loggedInStudentName', studentName); // Store name too

                    window.location.href = 'record.html'; // Redirect to record page
                } else {
                    errorMessage.textContent = 'Invalid Name or Student ID.';
                }
            } catch (error) {
                console.error("Login error:", error);
                errorMessage.textContent = 'An error occurred during login. Please try again later.';
            }
        });
    </script>
</body>
</html>
